# CI Pipeline for AccessAgents
# Runs automated builds, tests, and quality checks on pull requests and pushes

name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install --legacy-peer-deps

      - name: Build all workspaces
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run type checking
        run: npm run typecheck

      - name: Run unit tests with coverage
        run: npm run test

      - name: Upload web coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-coverage-report
          path: apps/web/coverage/
          retention-days: 14

      - name: Upload auditor coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: auditor-coverage-report
          path: packages/core/agents/auditor/coverage/
          retention-days: 14

      - name: Upload orchestrator coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: orchestrator-coverage-report
          path: packages/core/agents/orchestrator/coverage/
          retention-days: 14

  quality:
    name: Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier format check
        run: npm run format:check

      - name: Validate branch name
        if: github.event_name == 'pull_request'
        run: |
          chmod +x ./scripts/check-branch-name.sh
          ./scripts/check-branch-name.sh "${{ github.head_ref }}"
